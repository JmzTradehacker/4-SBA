<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script defer type="module" src="./src/app.js"></script>
</head>
<body>
  <header>
    <h1>Finance Dashboard</h1>
  </header>
  <main>
    <section id="stocks-section">
      <h2>Search for Stock Prices</h2>
      <div id="search-bar">
        <input type="text" id="stock-symbol" placeholder="Enter Stock Symbol (e.g., AAPL)">
        <button id="search-btn">Search</button>
      </div>

      <div id="stock-data"></div>
      <div id="error"></div>
      <h2>Your Favorite Stocks</h2>
      <div id="favorites-container">
        <!-- List of saved favorites will be rendered here -->
      </div>
    </section>

    <section id="crypto-section">
      <h2>Cryptocurrency Prices</h2>
      <div id="crypto-data"></div>
    </section>

    <section id="news-section">
      <h2>Finance News</h2>
      <div id="news-data"></div>
    </section>
  </main>
</body>
</html>
